{%load static%}

<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp Form</title>
	<link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>
<body>
	<div class="signup">
		<h1>Sign Up</h1>
		<form method="POST" action="register.html" method="post">
            {% csrf_token  %}

			<input type="text" class="input-box" placeholder="Your email" name="name">
			<input type="password" class="input-box" placeholder="Your Password" name="password">
			<button type="submit" class="sign-btn" >Sign Up</button>
			<hr>
			<p>Already have an account?<a href="login.html">Sign In</a></p>
		</form>
    </div>
    <div>
        {%for message in messages %}
        <h3> {{message}}</h3>
        {% endfor %}
    </div>


</body>
</html>
